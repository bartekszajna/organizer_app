<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Organizzzer App</title>
  </head>
  <body>
    <h1 class="title">Your account data</h1>

    <form method="POST" action="" class="account-form">
      <div class="input">
        <input
          type="text"
          name="username"
          id="username"
          value=""
          required
          placeholder=" "
          aria-invalid="false"
          aria-errormessage="username-error"
        />
        <label for="username">Username</label>
        <p class="error-message" aria-live="polite" id="username-error">
          Lorem ipsum dolor sit amet.
        </p>
      </div>
      <div class="input">
        <input
          type="email"
          name="email"
          id="email"
          value=""
          required
          placeholder=" "
          aria-invalid="false"
          aria-errormessage="email-error"
        />
        <label for="email">Email address</label>
        <p class="error-message" aria-live="polite" id="email-error">
          Lorem ipsum dolor sit amet.
        </p>
      </div>
      <div class="input">
        <input
          type="password"
          name="password"
          id="password"
          value=""
          required
          placeholder=" "
          aria-invalid="false"
          aria-errormessage="password-error"
        />
        <label for="password">Change password</label>
        <p class="error-message" aria-live="polite" id="password-error">
          Lorem ipsum dolor sit amet.
        </p>
      </div>
      <div class="input">
        <input
          type="password"
          name="repeat_password"
          id="repeat_password"
          value=""
          required
          placeholder=" "
          aria-invalid="false"
          aria-errormessage="repeat-password-error"
        />
        <label for="repeat_password">Repeat new password</label>
        <p class="error-message" aria-live="polite" id="repeat-password-error">
          Lorem ipsum dolor sit amet.
        </p>
      </div>
      <button
        type="submit"
        name="update_account"
        value="update"
        class="update-button"
      >
        Update account
      </button>
    </form>
    <form method="POST" action="" class="delete-form">
      <div class="input">
        <input
          type="password"
          name="delete"
          id="delete"
          value=""
          required
          placeholder=" "
          aria-invalid="false"
          aria-errormessage="delete-account-error"
        />
        <label for="delete">Want to delete account?</label>
        <p class="error-message" aria-live="polite" id="delete-account-error">
          Lorem ipsum dolor sit amet.
        </p>
      </div>
      <button
        type="submit"
        name="delete_account"
        value="delete"
        class="delete-button"
      >
        Delete account
      </button>
    </form>

    <a class="back-button" href="profile.html">Back</a>
  </body>
</html>
