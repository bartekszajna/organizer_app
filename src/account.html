<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Organizzzer App</title>
  </head>
  <body>
    <h1 class="title">Account</h1>

    <form method="POST" action="" class="form account_form">
      <div class="input_group">
        <input
          class="input"
          type="text"
          name="username"
          id="username"
          value=""
          pattern="(\w| ){3,}"
          minlength="3"
          placeholder=" "
          aria-invalid="false"
          aria-errormessage="username-error"
        />
        <label class="label" for="username">Username</label>
        <p class="error_message" aria-live="polite" id="username-error"></p>
      </div>
      <div class="input_group">
        <input
          class="input"
          type="email"
          name="email"
          id="email"
          value=""
          placeholder=" "
          aria-invalid="false"
          aria-errormessage="email-error"
        />
        <label class="label" for="email">Email address</label>
        <p class="error_message" aria-live="polite" id="email-error"></p>
      </div>
      <div class="input_group">
        <input
          class="input"
          type="password"
          name="password"
          id="password"
          value=""
          pattern="(\w| ){8,30}"
          minlength="8"
          maxlength="30"
          placeholder=" "
          aria-invalid="false"
          aria-errormessage="password-error"
        />
        <label class="label" for="password">Change password</label>
        <p class="error_message" aria-live="polite" id="password-error"></p>
      </div>
      <div class="input_group">
        <input
          class="input"
          type="password"
          name="repeat-password"
          id="repeat-password"
          value=""
          pattern="(\w| ){8,30}"
          minlength="8"
          maxlength="30"
          placeholder=" "
          aria-invalid="false"
          aria-errormessage="repeat-password-error"
        />
        <label class="label" for="repeat-password">Repeat new password</label>
        <p
          class="error_message"
          aria-live="polite"
          id="repeat-password-error"
        ></p>
      </div>
      <button
        type="submit"
        name="update-account"
        value="update"
        class="button button_primary"
      >
        Update account
      </button>
    </form>
    <form method="POST" action="" class="form delete_form">
      <div class="input_group">
        <input
          class="input"
          type="password"
          name="delete"
          id="delete"
          value=""
          pattern="(\w| ){8,30}"
          minlength="8"
          maxlength="30"
          required
          placeholder=" "
          aria-invalid="false"
          aria-errormessage="delete-account-error"
        />
        <label class="label" for="delete">Delete with password</label>
        <p
          class="error_message"
          aria-live="polite"
          id="delete-account-error"
        ></p>
      </div>
      <button
        type="submit"
        name="delete-account"
        value="delete"
        class="button button_delete"
      >
        Delete account
      </button>
    </form>

    <a class="button button_secondary" href="profile.html">Back</a>
  </body>
</html>
