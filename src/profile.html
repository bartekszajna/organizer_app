<html lang="en">

    <meta charset="UTF-8" />

    <title>Organizzzer App</title>
  </head>
  <body>
    <nav class="navigation">
      <button
        class="hamburger"
        aria-expanded="false"
        aria-label="open menu"
        type="button"
      >
        <span class="line line--1"></span>
        <span class="line line--2"></span>
        <span class="line line--3"></span>
      </button>
      <ul class="list">
        <li class="list_item">
          <a class="list_link" href="index.html">
            Organi<span class="list_link--colored">zzz</span>er
          </a>
        </li>
        <li class="list_item">
          <a class="list_link" href="account.html">Account</a>
        </li>
        <li class="list_item">
          <a class="list_link" href="tasks.html">Your tasks</a>
        </li>
        <li class="list_item">
          <a class="list_link" href="logout.html">Log out</a>
        </li>
      </ul>
    </nav>

    <p class="title">Hey, <span class="title--colored">explosion95</span></p>
    <p class="subtitle">What is the plan for today?</p>

    <button
      aria-label="open modal"
      aria-expanded="false"
      type="button"
      class="button button_secondary button--open-modal"
    >
      Add new task
    </button>

    <div
      role="dialog"
      aria-modal="true"
      aria-label="addtask modal"
      class="modal"
    >
      <form method="POST" action="" class="form addtask-form">
        <div class="input_group">
          <input
            class="input local-storage-member"
            type="text"
            name="title"
            id="title"
            value=""
            required
            maxlength="50"
            minlength="1"
            placeholder=" "
            aria-invalid="false"
            aria-errormessage="title-error"
          />
          <label class="label" for="title">Task title</label>
          <p aria-live="polite" id="title-error" class="error-message"></p>
        </div>
        <div class="input_group">
          <fieldset class="fieldset local-storage-member" id="fieldset">
            <legend class="fieldset_legend">Priority level</legend>
            <div class="radio_container">
              <div class="radio_input_group">
                <input
                  class="radio_input"
                  type="radio"
                  id="priority_choice_1"
                  name="priority"
                  value="1"
                />
                <label class="radio_label" for="priority_choice_1">Low</label>
              </div>
              <div class="radio_input_group">
                <input
                  class="radio_input"
                  type="radio"
                  id="priority_choice_2"
                  name="priority"
                  value="2"
                  checked
                />
                <label class="radio_label" for="priority_choice_2"
                  >Medium</label
                >
              </div>
              <div class="radio_input_group">
                <input
                  class="radio_input"
                  type="radio"
                  id="priority_choice_3"
                  name="priority"
                  value="3"
                />
                <label class="radio_label" for="priority_choice_3">High</label>
              </div>
            </div>
          </fieldset>
        </div>
        <div class="input_group">
          <input
            class="input local-storage-member"
            type="text"
            id="deadline"
            name="deadline"
            value=""
            inputmode="numeric"
            placeholder=" "
            aria-invalid="false"
            aria-errormessage="deadline-error"
          />
          <label class="label" for="deadline"
            >Deadline
            <span class="deadline--date-format">(yyyy-mm-dd)</span></label
          >
          <p aria-live="polite" id="deadline-error" class="error-message"></p>
        </div>
        <div class="input_group input_group--last">
          <label for="Description">Description</label>
          <textarea
            class="local-storage-member textarea"
            maxlength="300"
            name="description"
            id="description"
            placeholder="Optional, up to 300 characters..."
          ></textarea>
        </div>
        <div class="button-group">
          <button
            type="submit"
            name="submit"
            value="add"
            class="button button_primary button--addtask"
          >
            Add task
          </button>
          <button
            aria-label="close modal"
            class="button button_secondary button--close-modal"
            type="button"
          >
            Back
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
