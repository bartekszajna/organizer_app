  <body>
    <nav class="navigation">
      <button
        class="hamburger"
        aria-expanded="false"
        aria-label="open menu"
        type="button"
      >
        <div class="line line-1"></div>
        <div class="line line-2"></div>
        <div class="line line-3"></div>
      </button>
      <ul class="list">
        <li class="list-item">
          <a href="index.html"> Organi<span>zzz</span>er </a>
        </li>
        <li class="list-item">
          <a href="account.html">Account</a>
        </li>
        <li class="list-item">
          <a href="tasks.html">Your tasks</a>
        </li>
        <li class="list-item">
          <a href="logout.html">Log out</a>
        </li>
      </ul>
    </nav>

    <p class="title">Hey, <span>explosion95</span></p>
    <p class="subtitle">What is the plan for today?</p>

    <button
      aria-label="open modal"
      aria-expanded="false"
      type="button"
      class="addtask-button"
    >
      Add new task
    </button>

    <div role="dialog" aria-modal="true" aria-label="login modal" class="modal">
      <form method="POST" action="" class="addtask-form">
        <div class="input">
          <input
            type="text"
            name="title"
            id="title"
            value=""
            required
            maxlength="50"
            minlength="1"
            placeholder=" "
            aria-invalid="false"
            aria-errormessage="title-error"
          />
          <label for="title">Task title</label>
          <p aria-live="polite" id="title-error" class="error-message"></p>
        </div>
        <div class="input">
          <fieldset>
            <legend>Priority level</legend>
            <div class="radio-group">
              <div class="radio-input">
                <input
                  type="radio"
                  id="priority_choice_1"
                  name="priority"
                  value="1"
                />
                <label for="priority_choice_1">Low</label>
              </div>
              <div class="radio-input">
                <input
                  type="radio"
                  id="priority_choice_2"
                  name="priority"
                  value="2"
                  checked
                />
                <label for="priority_choice_2">Medium</label>
              </div>
              <div class="radio-input">
                <input
                  type="radio"
                  id="priority_choice_3"
                  name="priority"
                  value="3"
                />
                <label for="priority_choice_3">High</label>
              </div>
            </div>
            <!-- <p aria-live="polite" id="priority-error" class="error-message"></p> -->
          </fieldset>
        </div>
        <div class="input">
          <input
            type="text"
            id="deadline"
            name="deadline"
            value=""
            inputmode="numeric"
            placeholder=" "
            aria-invalid="false"
            aria-errormessage="deadline-error"
          />
          <label for="deadline">Deadline <span>(yyyy-mm-dd)</span></label>
          <p aria-live="polite" id="deadline-error" class="error-message"></p>
        </div>
        <div class="input">
          <label for="Description">Description</label>
          <textarea
            maxlength="200"
            name="description"
            id="description"
            placeholder="Optional, up to 120 characters..."
          ></textarea>
        </div>
        <div class="button-group">
          <button
            type="submit"
            name="submit"
            value="add"
            class="task-submit-button"
          >
            Add task
          </button>
          <button aria-label="close modal" class="back-button" type="button">
            Back
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
