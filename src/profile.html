<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
    />
    <title>Organizzzer App</title>
  </head>
  <body>
    <nav class="navigation">
      <button
        class="hamburger"
        aria-expanded="false"
        aria-label="open menu"
        type="button"
      >
        <div class="line line-1"></div>
        <div class="line line-2"></div>
        <div class="line line-3"></div>
      </button>
      <ul class="list">
        <li class="list-item">
          <a href="index.html"> Organi<span>zzz</span>er </a>
        </li>
        <li class="list-item">
          <a href="account.html">Account</a>
        </li>
        <li class="list-item">
          <a href="tasks.html">Your tasks</a>
        </li>
        <li class="list-item">
          <a href="logout.html">Log out</a>
        </li>
      </ul>
    </nav>

    <p class="title">Hey, <span>bartek1234sadasdsa</span></p>
    <p class="subtitle">What is the plan for today?</p>

    <button aria-label="open modal" aria-expanded="false" type="button">
      Add new task
    </button>
    <div role="dialog" aria-modal="true" aria-label="login modal" class="modal">
      <form method="POST" action="" class="addtask-form">
        <div class="input">
          <input
            type="text"
            name="title"
            id="title"
            value=""
            required
            placeholder=" "
            aria-invalid="false"
            aria-errormessage="title-error"
          />
          <label for="title">Task title</label>
          <p aria-live="polite" id="title-error" class="error-message"></p>
        </div>
        <div class="input">
          <p>Priority level</p>
          <div>
            <label for="priority_choice_1">Low</label>
            <input
              type="radio"
              id="priority_choice_1"
              name="priority"
              value="1"
            />
          </div>
          <div>
            <label for="priority_choice_2">Medium</label>
            <input
              type="radio"
              id="priority_choice_2"
              name="priority"
              value="2"
              checked
            />
          </div>
          <div>
            <label for="priority_choice_3">High</label>
            <input
              type="radio"
              id="priority_choice_3"
              name="priority"
              value="3"
            />
          </div>
          <p></p>
        </div>
        <div class="input">
          <label for="deadline">Deadline (yyyy-mm-dd)</label>
          <input type="text" id="deadline" name="deadline" value="" />
          <p></p>
        </div>
        <div class="input">
          <label for="Description">Description</label>
          <textarea
            name="description"
            id="description"
            cols="30"
            rows="10"
          ></textarea>
        </div>
        <button type="button">Back</button>
        <button type="submit" name="submit" value="add">Add task</button>
      </form>
    </div>
  </body>
</html>
