<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="https://picsum.photos/50/50" />
    <title>Organizzzer App</title>
  </head>
  <body>
    <h1 class="header">
      <a href="index.html" class="logo">
        <span logo></span>
        <p>Organi<span>zzz</span>er</p>
      </a>
    </h1>

    <p class="title">
      Your <span><br />work routine</span> now improved.
    </p>
    <p class="subtitle">
      Take notes, add things that you prioritize, manage them and get more stuff
      done.
    </p>

    <a class="signup-button" href="signup.html">Create account for free</a>

    <button class="login-button" type="button">Log In</button>

    <div aria-label="modal closed" class="modal">
      <p></p>
      <form class="login-form" method="POST" action="">
        <div class="input">
          <input
            autocomplete="username"
            type="text"
            name="username"
            id="username"
            value=""
            required
          />
          <label for="username">username</label>
          <p class="error-message">Something went wrong...</p>
        </div>
        <div class="input">
          <!-- minlength, maxlength, pattern
                    :valid :invalid CSS pseudo classes
                    atrybur aria-invalid jeśli niepoprawnie wypełnione pole
                -->

          <input
            type="password"
            name="password"
            id="password"
            value=""
            required
          />
          <label for="password">password</label>
          <p class="error-message">sad sadsadsad</p>
        </div>
        <button
          class="login-submit-button"
          type="submit"
          name="submit"
          value="login"
        >
          Log in
        </button>
        <button class="back-button" type="button">Back</button>
      </form>
    </div>
  </body>
</html>
