        Organi<span>zzz</span>er
      </a>
    </h1>

    <p class="title">
      Your <span>work&nbsp;routine</span><br />
      now improved.
    </p>
    <p class="subtitle">
      Take notes, add things that you prioritize, manage them and get more stuff
      done.
    </p>

    <a class="signup-button" href="signup.html">Create account for free</a>

    <button
      aria-label="open modal"
      aria-expanded="false"
      class="login-button"
      type="button"
    >
      Log In
    </button>

    <div role="dialog" aria-modal="true" aria-label="login modal" class="modal">
      <form class="login-form" method="POST" action="">
        <div class="input">
          <input
            type="text"
            name="username"
            id="username"
            value=""
            required
            placeholder=" "
            aria-invalid="false"
            aria-errormessage="username-error"
          />
          <label for="username">username</label>
          <p aria-live="polite" id="username-error" class="error-message"></p>
        </div>
        <div class="input">
          <!-- minlength, maxlength, pattern
                    :valid :invalid CSS pseudo classes
                    atrybur aria-invalid jeśli niepoprawnie wypełnione pole
                -->

          <input
            type="password"
            name="password"
            id="password"
            value=""
            required
            placeholder=" "
            aria-invalid="false"
            aria-errormessage="password-error"
          />
          <label for="password">password</label>
          <p aria-live="polite" id="password-error" class="error-message"></p>
        </div>
        <div class="button-group">
          <button
            class="login-submit-button"
            type="submit"
            name="asubmit"
            value="login"
          >
            Log in
          </button>
          <button aria-label="close modal" class="back-button" type="button">
            Back
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
